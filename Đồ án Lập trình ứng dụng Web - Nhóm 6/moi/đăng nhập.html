<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css">
    <link rel="stylesheet" href="css/đăng nhập.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <video autoplay muted loop id="login-video" class="login__video">
            <source src="ảnh/video.mp4" type="video/mp4">
        </video>
        <div class="login__overlay"></div>
        <form action="" class="login__form">
           <h1 class="login__title">Login</h1>

           <div class="login__content">
              <div class="login__box">
                <i class="fa-solid fa-user-large"></i>

                 <div class="login__box-input">
                    <input type="email" required class="login__input" id="login-email" placeholder=" ">
                    <label for="login-email" class="login__label">Email</label>
                 </div>
              </div>

              <div class="login__box">
                <i class="fa-solid fa-unlock-keyhole"></i>
                 <div class="login__box-input">
                    <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                    <label for="login-pass" class="login__label">Mật khẩu</label>
                 </div>
              </div>
           </div>

           <div class="login__check">
              <div class="login__check-group">
                 <input type="checkbox" class="login__check-input" id="login-check">
                 <label for="login-check" class="login__check-label">Remember me</label>
              </div>

              <a href="#" class="login__forgot">Forgot Password?</a>
           </div>
           
        <button type="submit" class="login__button" id="loginButton">Đăng nhập</button>
        <div id="loginSuccessMessage" class="success-message" style="display: none;">
         Đăng nhập thành công!
     </div>
           <button type="button" class="login__button" id="homeButton">Quay về trang chủ</button>

           <p class="login__register">
              Don't have an account? <a href="#">Register</a>
           </p>
        </form>
     </div>
     <script src="javascipt/đăng nhập.js"></script>
</body>
</html>
